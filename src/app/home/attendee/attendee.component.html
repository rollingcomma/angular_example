<div class="container">
    <div class="w-50 d-flex justify-content-between align-items-center">
        <div><strong>{{event.date}}</strong></div>
        <div><strong>{{event.time}}</strong></div>
        <div><strong>{{ event.description}}</strong></div>
    </div>
    <div class="w-50 mt-3 justify-content-center align-items-center">
        <p *ngIf="attendees.length == 0; else elseBlock">No user attend this event yet</p>
        <ng-template  #elseBlock>
            <p *ngFor="let user of attendees">{{user.firstName}} {{user.lastName}}</p>
        </ng-template>
        
    </div>
</div>
