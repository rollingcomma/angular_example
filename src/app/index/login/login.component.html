<form #form="ngForm" class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group required">
        <label>Email</label>
        <input #Email="ngModel" type="email" name="Email" [(ngModel)]="formModel.Email" class="form-control" required>
    </div>
    <div class="form-group required">
        <label>Password</label>
        <input #Email="ngModel" type="password" name="Password" [(ngModel)]="formModel.Password" class="form-control" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="submit btn btn-lg mt-4" [disabled]="form.invalid">
                Login
            </button>
        </div>
    </div>
</form>
